<!DOCTYPE html>
<html>
  <head>
    <style>
      .innerbox{
        background-color: red;
        height: 100px;
        width: 200px;
        border: 1px solid black;

        /*position it*/
        top: 50%;
        left: 50%;
        position: absolute;

        /*move it back*/
        /*originally the top-left corner is the one in the middle of the screen*/
        margin-top: -50px;
        /*half of the height*/
        margin-left: -100px;
        /*half of the width*/
      }


    </style>
    <meta charset="utf-8">
    <title>Inner Centred Box</title>
  </head>
  <body>
    <div class="innerbox">

    </div>

  </body>
</html>
